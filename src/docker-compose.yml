version: "3.9"

services:
  client:
    build: ./nginx
    ports:
      - 8000:80
    depends_on:
      - django_server
      - go_server

  django_server:
    build: ./django
    deploy:
      mode: replicated
      replicas: ${DJANGO_REPLICAS}
      resources:
        limits:
          cpus: ${DJANGO_CPU}
          memory: ${DJANGO_MEMORY}

  go_server:
    build: ./go
    deploy:
      mode: replicated
      replicas: ${GO_REPLICAS}
      resources:
        limits:
          cpus: ${GO_CPU}
          memory: ${GO_MEMORY}
